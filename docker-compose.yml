version: "3.8"

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: voice-agent-jaeger
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - voice-agent

networks:
  voice-agent:
    driver: bridge
